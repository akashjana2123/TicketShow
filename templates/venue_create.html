<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body data-bs-theme="dark">
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Bootcamp ticket</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Admin Controlls</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <i class="bi bi-geo-alt-fill"></i> Venue Management
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/venue_create">Create venue</a></li>
                                <li><a class="dropdown-item" href="/venue_edit">Edit venue</a></li>
                                <li><a class="dropdown-item" href="/venue_delete">Delete venue</a></li>
                            </ul>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <i class="bi bi-film"></i> Movie Management
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/movie_create">Create movie</a></li>
                                <li><a class="dropdown-item" href="/movie_edit">Edit movie</a></li>
                                <li><a class="dropdown-item" href="/movie_delete">Delete movie</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>

                <a href="/admin_logout" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </nav>
    <h1 style="margin-top: 5%;">Venue create</h1>
    <form method="post" class="bg-body-tertiary p-5" style="width: 50%;">
        <div class="mb-3">
          <label for="venue_name" class="form-label">Enter Venue Name <sup class="text-danger">*</sup></label>
          <input type="text" class="form-control" id="venue_name" name="venue_name" required>
        </div>
        <div class="mb-3">
          <label for="venue_location" class="form-label">Enter Venue Location <sup class="text-danger">*</sup></label>
          <input type="text" class="form-control" id="venue_location" name="venue_location" required>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
        <br>
        <sup class="text-danger">*</sup> indicates required fields
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
</body>

</html>
